# ~/aica/tmuxinator/aica-in-container.yml

name: aica-in-container
root: ~/aica

#pre_window: export currenttp=1

windows:
  - in-container:
      layout: tiled
      panes:
        - export currentuser=O && sudo cd /home/robot$currentuser/aica && sudo docker container exec -it -u ros2 robot$currentuser /bin/bash
# Duplicate above line (pane) for each container you need for your practical lessons. Increment currentuser=0