# ~/aica/tmuxinator/aica-init.yml

name: aica-init
root: ~/aica

pre_window: export currenttp=1

windows:
  - init-workspace:
      layout: tiled
      panes:
        admin:
          - export currentuser=0 && sudo adduser robot$currentuser && sudo mkdir /home/USERNAME/aica && sudo cp -r /home/USERNAME/aica/persistent /home/robot$currentuser/aica/persistent-tp$currenttp && sudo cp -r /home/USERNAME/aica/yolo-example-data /home/robot$currentuser/aica && sudo cp /home/robot$currentuser/aica/aica-license.toml /home/robot$currentuser/aica/aica-license-robot$currentuser.toml && sudo nano /home/robot$currentuser/aica/aica-license-robot$currentuser.toml && sudo chown -R robot$currentuser:robot$currentuser /home/robot$currentuser/aica  && sudo docker network create -d bridge robot$currentuser
          #- sudo cp -r /home/USERNAME/aica/persistent /home/robot$currentuser/aica/persistent-tp2
# Uncomment line above to create a persistent data folder for a second group of trainees
# Duplicate above lines for each container you need for your practical lessons. Increment currentuser=0