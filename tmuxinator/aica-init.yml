# ~/aica/tmuxinator/aica-init.yml

name: aica-init
root: ~/aica

pre_window: export currenttp=1

windows:
  - init-workspace:
      layout: tiled
      panes:
        - export currentuser=0 && sudo adduser robot$currentuser && sudo cp -r /home/robot1/aica /home/robot$currentuser/ && sudo mv /home/robot$currentuser/aica/aica-license-robot1.toml /home/robot$currentuser/aica/aica-license-robot$currentuser.toml && sudo nano /home/robot$currentuser/aica/aica-license-robot$currentuser.toml && sudo chown -R robot$currentuser:robot$currentuser /home/robot$currentuser/aica  && sudo docker network create -d bridge robot$currentuser
