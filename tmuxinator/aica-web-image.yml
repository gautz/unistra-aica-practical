# ~/aica/tmuxinator/aica-web-image.yml

name: aica-web-image
root: ~/aica

#pre_window: export currenttp=1

windows:
  - web-image:
      layout: tiled
      panes:
        - robot0:
          - export currentuser=0 && sudo docker container exec -it -u ros2 robot$currentuser /bin/bash
          - ros2 run web_video_server web_video_server --ros-args -p port:=8081
# duplicate robot0 pane for each container you need for your practical lessons. Increment currentuser=0